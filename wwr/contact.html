    <head>

    <body>
        <header>
            <img src="images/logo.png" alt="">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact">
            <section class="team">
                <h2>Our Team</h2>
                <div>
                    <figure>
                        <img src="https://as2.ftcdn.net/v2/jpg/03/64/21/11/1000_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg" alt="">
                        <figcaption>
                            <h3>Employee 1</h3>
                            <h4>CEO</h4>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="https://as1.ftcdn.net/v2/jpg/04/82/16/98/1000_F_482169837_4lv9AYnkcRGDaSWBjKJs5X6tr2WJfxux.jpg" alt="">
                        <figcaption>
                            <h3>Employee 1</h3>
                            <h4>CEO</h4>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="https://as1.ftcdn.net/v2/jpg/03/82/78/76/1000_F_382787674_JmU69nTp1qEUwh0kxBeThK60my6MBYSL.jpg" alt="">
                        <figcaption>
                            <h3>Employee 1</h3>
                            <h4>CEO</h4>
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-us">
                <h2>Contact Us</h2>
                <form action="#">
                    <div class="inputs">
                        <div class="col1">
                            <label>
                                Name
                                <input type="text" name="name">
                            </label>
                            <label>
                                Email
                                <input type="email" name="email">
                            </label>
                            <div class="radio-buttons">
                                <h3>Tell us why are you contacting us</h3>
                                <label>
                                    <input type="radio" name="purpose" value="generalInquiry">
                                    General Inquiry
                                </label>
                                <label>
                                    <input type="radio" name="purpose" value="reservationQuestion">
                                    Reservation Question
                                </label>
                                <label>
                                    <input type="radio" name="purpose" value="websiteSuggestion">
                                    Website Suggestion
                                </label>
                            </div>
                            <label>
                                <input type="checkbox" name="newsletter" value="yes">
                                Please subscribe me to the monthly newsletter
                            </label>                       
                        </div>
                        <div class="col2">
                            <label>
                                Message
                                <textarea name="message" cols="30" rows="10"></textarea>
                            </label>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="find-us">
                <h2>Find Us</h2>
                <div>
                    <div class="info">
                        <div>
                            <h4>Address</h4>
                            <p>Santiago, Chile</p>
                        </div>
                        <div>
                            <h4>Phone</h4>
                            <p>+56 9 74629584</p>
                        </div>
                        <div>
                            <h4>Email</h4>
                            <p>contact@rafting.com</p>
                        </div>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100869.52902550632!2d-70.7053966352003!3d-33.47388103592723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x8475d53c400f0931!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1712014375798!5m2!1ses-419!2scl" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Footer Content Including Social Media Icons/Links</p>
            <nav>

        </footer>
    </body>
</html>
