<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Poll Form</h1>
        </header>
        <main>
            <form action="#">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name</label>
                        <input id="fullname" name="fullname" type="text">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="safari">Safari</option>
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <label for="places">List the places you have lived:</label>
                    <textarea
                        name="places"
                        id="places"
                        cols="30"
                        rows="10"
                        placeholder="Santiago de Chile..."
                    ></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>©Joaquín Morales | WDD 130</footer>
    </body>
</html>
