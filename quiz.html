<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/quiz.css">
  <title>Quiz</title>
</head>
<body>
  <header>
    <h1>Quiz</h1>
  </header>
  <main>
    <form action="#">
      <label>
        What tag do you need to link your style.css file?
        <input type="text" name="q1" id="q1">
      </label>
      <label>
        What is the difference between id and class attributes?
        <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
      </label>
      <label>
        Which one do you need to add style to your web?
        <select name="q3" id="q3">
          <option value="">Choose one...</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
        </select>
      </label>
      <label>
        How many h1 tags should your page have?
        <input type="number" name="q4" id="q4">
      </label>
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
